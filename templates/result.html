<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Result</title>
</head>
<body>
    <h1>Image Recognition Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded image" width="224" height="224">
    <h2>Top 5 Predicted Labels:</h2>
    <ul>
        {% for label in labels[0] %}
            <li>{{ label[1] }}: {{ "%.2f"|format(label[2] * 100) }}%</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
